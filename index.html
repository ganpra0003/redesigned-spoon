<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 아트 변환기</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .container {
            background-color: #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        body.dark-mode h1 {
            color: #66b3ff;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        body.dark-mode .controls {
            border-bottom: 1px solid #555;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        body.dark-mode label {
            color: #ccc;
        }
        input[type="file"],
        input[type="range"],
        select,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        body.dark-mode input[type="file"],
        body.dark-mode input[type="range"],
        body.dark-mode select,
        body.dark-mode button {
            background-color: #555;
            border-color: #777;
            color: #f4f4f4;
        }
        input[type="file"]:hover,
        input[type="range"]:hover,
        select:hover,
        button:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        body.dark-mode input[type="file"]:hover,
        body.dark-mode input[type="range"]:hover,
        body.dark-mode select:hover,
        body.dark-mode button:hover {
            border-color: #66b3ff;
            box-shadow: 0 0 5px rgba(102, 179, 255, 0.3);
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        body.dark-mode button {
            background-color: #66b3ff;
        }
        button:active {
            background-color: #0056b3;
        }
        body.dark-mode button:active {
            background-color: #4da6ff;
        }
        #output {
            white-space: pre;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 0.8em;
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            overflow: auto;
            word-wrap: break-word; /* 긴 라인도 깨지지 않도록 */
            transition: background-color 0.3s;
        }
        body.dark-mode #output {
            background-color: #222;
        }
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 0 auto 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .range-value {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        body.dark-mode .range-value {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII 아트 변환기</h1>

        <canvas id="canvas" class="hidden"></canvas>
        <img id="image-preview" src="#" alt="미리보기" class="hidden">

        <div class="controls">
            <div class="control-group">
                <label for="image-upload">이미지 업로드:</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <div class="control-group">
                <label for="output-width">출력 너비 (문자 수):</label>
                <input type="range" id="output-width" min="50" max="300" value="100">
                <span class="range-value" id="output-width-value">100</span>
            </div>

            <div class="control-group">
                <label for="brightness-adjust">밝기 조절 (%):</label>
                <input type="range" id="brightness-adjust" min="0" max="200" value="100">
                <span class="range-value" id="brightness-adjust-value">100%</span>
            </div>

            <div class="control-group">
                <label for="char-set">문자 세트 선택:</label>
                <select id="char-set">
                    <option value="default">기본 (Complex)</option>
                    <option value="simple">간단 (Minimal)</option>
                    <option value="detail">상세 (Rich)</option>
                    <option value="binary">이진 (Binary)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="animation-type">애니메이션 선택:</label>
                <select id="animation-type">
                    <option value="none">없음</option>
                    <option value="fade-in">페이드 인</option>
                    <option value="typewriter">타자기</option>
                    <option value="line-by-line">라인별 나타나기</option>
                </select>
            </div>

            <div class="control-group">
                <label for="theme-toggle">테마:</label>
                <button id="theme-toggle">다크 모드</button>
            </div>

            <div class="control-group">
                <button id="convert-btn">ASCII 아트로 변환</button>
            </div>
        </div>

        <pre id="output"></pre>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const outputWidthSlider = document.getElementById('output-width');
        const outputWidthValue = document.getElementById('output-width-value');
        const brightnessAdjustSlider = document.getElementById('brightness-adjust');
        const brightnessAdjustValue = document.getElementById('brightness-adjust-value');
        const charSetSelect = document.getElementById('char-set');
        const animationTypeSelect = document.getElementById('animation-type');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const convertBtn = document.getElementById('convert-btn');
        const outputDiv = document.getElementById('output');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const imagePreview = document.getElementById('image-preview');

        let originalImage = null;

        // 문자 세트 정의
        const charSets = {
            default: '@%#*+=-:. '.split('').reverse(), // 어둡게 -> 밝게
            simple: '@%#=. '.split('').reverse(),
            detail: '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~<>i!lI;:,"^`'.split('').reverse(),
            binary: '01'.split('').reverse()
        };

        // 슬라이더 값 업데이트
        outputWidthSlider.addEventListener('input', () => {
            outputWidthValue.textContent = outputWidthSlider.value;
        });
        brightnessAdjustSlider.addEventListener('input', () => {
            brightnessAdjustValue.textContent = `${brightnessAdjustSlider.value}%`;
        });

        // 이미지 업로드
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = (s) => {
                        originalImage = img;
                        imagePreview.src = event.target.result;
                        imagePreview.classList.remove('hidden');
                        convertImageToAscii(); // 이미지 업로드 시 자동 변환
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                originalImage = null;
                imagePreview.classList.add('hidden');
                outputDiv.textContent = '';
            }
        });

        // 테마 토글
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? '라이트 모드' : '다크 모드';
        });

        // 변환 버튼 클릭 시
        convertBtn.addEventListener('click', convertImageToAscii);
        outputWidthSlider.addEventListener('change', convertImageToAscii);
        brightnessAdjustSlider.addEventListener('change', convertImageToAscii);
        charSetSelect.addEventListener('change', convertImageToAscii);
        animationTypeSelect.addEventListener('change', () => {
            // 애니메이션은 변환 시에만 적용
            if (originalImage) {
                convertImageToAscii();
            }
        });

        function convertImageToAscii() {
            if (!originalImage) {
                outputDiv.textContent = '이미지를 먼저 업로드해주세요.';
                return;
            }

            const outputWidth = parseInt(outputWidthSlider.value);
            const brightnessAdjustment = parseFloat(brightnessAdjustSlider.value) / 100;
            const selectedCharSet = charSets[charSetSelect.value];

            const aspectRatio = originalImage.width / originalImage.height;
            const outputHeight = Math.floor(outputWidth / aspectRatio / 2); // 폰트의 가로/세로 비율 고려

            canvas.width = outputWidth;
            canvas.height = outputHeight;

            // 이미지를 그리기 전에 밝기 조절 적용
            ctx.filter = `brightness(${brightnessAdjustment})`;
            ctx.drawImage(originalImage, 0, 0, outputWidth, outputHeight);
            ctx.filter = 'none'; // 다음 그리기 작업을 위해 필터 초기화

            const imageData = ctx.getImageData(0, 0, outputWidth, outputHeight);
            const data = imageData.data;

            let asciiArt = '';

            for (let y = 0; y < outputHeight; y++) {
                let line = '';
                for (let x = 0; x < outputWidth; x++) {
                    const index = (y * outputWidth + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];

                    // 회색조 값 계산
                    const grayscale = (r + g + b) / 3;

                    // 문자 세트의 길이에 따라 인덱스 매핑
                    const charIndex = Math.floor((grayscale / 255) * (selectedCharSet.length - 1));
                    line += selectedCharSet[charIndex];
                }
                asciiArt += line + '\n';
            }

            applyAnimation(asciiArt);
        }

        function applyAnimation(asciiArt) {
            const animationType = animationTypeSelect.value;
            outputDiv.innerHTML = ''; // 기존 내용 지우기

            switch (animationType) {
                case 'none':
                    outputDiv.textContent = asciiArt;
                    break;
                case 'fade-in':
                    outputDiv.style.opacity = '0';
                    outputDiv.textContent = asciiArt;
                    setTimeout(() => {
                        outputDiv.style.transition = 'opacity 2s ease-in';
                        outputDiv.style.opacity = '1';
                    }, 50);
                    break;
                case 'typewriter':
                    let charIndex = 0;
                    outputDiv.textContent = '';
                    const typewriterInterval = setInterval(() => {
                        outputDiv.textContent += asciiArt[charIndex];
                        charIndex++;
                        if (charIndex >= asciiArt.length) {
                            clearInterval(typewriterInterval);
                        }
                    }, 10); // 한 글자씩 나타나는 속도
                    break;
                case 'line-by-line':
                    const lines = asciiArt.split('\n');
                    let lineNum = 0;
                    outputDiv.textContent = '';
                    const lineByLineInterval = setInterval(() => {
                        if (lineNum < lines.length) {
                            outputDiv.textContent += lines[lineNum] + '\n';
                            lineNum++;
                        } else {
                            clearInterval(lineByLineInterval);
                        }
                    }, 50); // 한 라인씩 나타나는 속도
                    break;
            }
        }
    </script>
</body>
</html>
